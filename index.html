<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./vendor/react.development.js"></script>
  <script src="./vendor/react-dom.development.js"></script>
  <script src="./vendor/babel.min.js"></script>
  <script src="./data.js"></script>
</head>
<body>
  <div id="root">Корневой элемент</div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} visibleItems={visibleItems} finishedItems={finishedItems}/>);

    function App({images = [], visibleItems = [], finishedItems = []}) {
      return (
        <section className="game container">
          <CardsList images={images} visibleItems={visibleItems} finishedItems={finishedItems}/>
        </section>
      )
    }

    function CardsList({images, visibleItems, finishedItems}) {
      return (
        <ul className="cards cards-theme-cars">
          {images.map(image => <Card key={image.id} url={image.url} description={image.description} isVisible={visibleItems.includes(image.id)} isFinished={finishedItems.includes(image.id)}/>)}
        </ul>
      )
    }

    function Card({id, url, description, isVisible, isFinished}) {
      return (
        <li className={`card ${isVisible ? 'card-show' : ''} ${isFinished ? 'card-finished' : ''}`}>
          <img src={url} width="204" height="144" alt={description} />
        </li>
      );
    }
  </script>
</body>
</html>
